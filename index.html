<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
      </tr>
    </thead>
    <tbody id="showAlbums">
    </tbody>
  </table>
  <div>&nbsp;</div>
  <div>
    Add new album:
  </div>
  <div>
    <div>
      <label for="id">Id</label>
      <input type="id" id="addId" name="addId" required>
    </div>
    <div>
      <label for="title">Title</label>
      <input type="title" id="addTitle" name="addTitle" required>
    </div>
    <div>
      <label for="artist">Artist</label>
      <input type="artist" id="addArtist" name="addArtist" required>
    </div>
    <div>
      <label for="year">Year</label>
      <input type="number" id="addYear" name="addYear" required>
    </div>
    <div>
      <button type="submit" id="addButton">Add</button>
    </div>
    &nbsp;
    <div>
      <label for="albumInfo" id="albumInfo">No new album info</label>
    </div>
  </div>
</body>
<script src="client.js"></script>

</html>
